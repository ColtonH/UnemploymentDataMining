{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="text-center">Clustering</h1>
    <div class="col-md-6 col-md-offset-3 well" style="margin-top:20px; padding-top:20px;">
        Filtering options:
        {% crispy form %}
    </div>
    <div class="col-md-5 col-sm-10" id="graph_div" style="margin-top:50px; height:100%; max-height:600px"></div>
    <div class="col-md-5 col-sm-10 col-sm-offset-1" id="clustering" style="margin-top:50px;"><img style="max-height:600px; height:100% " src="
    {{clustering_img}}" alt="Clustering results"></div>
    <div class="col-md-5 col-sm-10 col-sm-offset-1" id="coclustering" style="margin-top:50px;"><img style="max-height:600px; height:100%" src="
    {{coclustering_img}}" alt="Clustering results"></div>



{% endblock %}

{% block js_extra %}
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<script type="text/javascript">
$(function () {
    $('#graph_div').highcharts({
        chart: {
            type: 'scatter',
            zoomType: 'xy'
        },
        title: {
            text: '{% if title %}{{title}}{% else %}Clustering{% endif %}'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            title: {
                enabled: true,
                text: '{% if x_axis_name %}{{x_axis_name}}{% else %}x{% endif %}'
            },
            startOnTick: true,
            endOnTick: true,
            showLastLabel: true
        },
         yAxis: {
            title: {
                text: '{% if y_axis_name %}{{y_axis_name}}{% else %}y{% endif %}'
            }
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            x: 100,
            y: 70,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
            borderWidth: 1
        },
        plotOptions: {
            scatter: {
                marker: {
                    radius: 5,
                    states: {
                        hover: {
                            enabled: true,
                            lineColor: 'rgb(100,100,100)'
                        }
                    }
                },
                states: {
                    hover: {
                        marker: {
                            enabled: false
                        }
                    }
                },
                tooltip: {
                    headerFormat: '<b style="color:blue">({series.name})</b><br>',
                    pointFormat: '<span style="color:red">{point.year} </span>(x:{point.x}, y:{point.y})'
                }
            }
        }

        {% if data %}
        ,series: [
            {% for row in data %}
            {% ifchanged row.state_name %}
                {% if forloop.first %}
                {% else %}
                    ]},
                {% endif%}
                {
                 name:'{{row.state_code}}',
                 data:[{x:{{row.unemployment|floatformat:3}},y:{{row.variable|floatformat:3}},year:{{row.year}}}
            {% else %}
                ,{x:{{row.unemployment|floatformat:3}},y:{{row.variable|floatformat:3}},year:{{row.year}}}
            {% endifchanged %}
            {% endfor%}
                ]}
        ]
        {% endif %}
    });
});

   </script>
{% endblock %}
