{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="text-center col-md-6 col-md-offset-3 well" style="margin-top:20px; padding-top:20px;">
        You can filter the map using the following form! Pretty cool, right?.
        <br>
        {% crispy form %}
    </div>
    <div id="container" style="margin-top:50px;"></div>
    <!-- {{data}} -->
{% endblock %}

{% block js_extra %}
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/maps/modules/map.js"></script>
<script src="http://code.highcharts.com/maps/modules/exporting.js"></script>
<script src="http://code.highcharts.com/maps/modules/data.js"></script>
<script src="http://code.highcharts.com/mapdata/countries/us/us-all.js"></script>

<script type="text/javascript">
$(function () {
        data = [
        {% for row in data %}
            {code:"{{row.state__code}}",value:"{{row.value|floatformat:2}}"},
        {% endfor %}
        ]
        console.log(data)
        // Make codes uppercase to match the map data
        $.each(data, function () {
            this.code = this.code.toUpperCase();
        });

        // Instanciate the map
        $('#container').highcharts('Map', {

            chart : {
                borderWidth : 1
            },

            title : {
                text : '{{title}}'
            },

            legend: {
                layout: 'horizontal',
                borderWidth: 0,
                backgroundColor: 'rgba(255,255,255,0.85)',
                floating: true,
                verticalAlign: 'top',
                y: 25
            },

            mapNavigation: {
                enabled: true
            },

            colorAxis: {
                min: 1,
                type: 'logarithmic',
                minColor: '#EEEEFF',
                maxColor: '#000022',
                stops: [
                    [0, '#EFEFFF'],
                    [0.67, '#4444FF'],
                    [1, '#000022']
                ]
            },

            series : [{
                animation: {
                    duration: 1000
                },
                data : data,
                mapData: Highcharts.maps['countries/us/us-all'],
                joinBy: ['postal-code', 'code'],
                dataLabels: {
                    enabled: true,
                    color: 'white',
                    format: '{point.code}'
                },
                name: '{{title}}',
                tooltip: {
                    pointFormat: '{point.code}: {point.value}%'
                }
            }]
        });
});
</script>
{% endblock %}
